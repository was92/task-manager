<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="panel">
      <h1>Task Manager</h1>

      <div class='input-section'>
        <input type="Item name" name="todo-input" class="todo-input" placeholder="Task name">
        <input type="date" class="due-date-input">
        <button class="create-button">Add</button>
      </div>

      <div class="todo-items"></div>
      <div class="completed-items"></div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
